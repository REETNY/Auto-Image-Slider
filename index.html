<!DOCTYPE html>
<html lang="en">
<head>
    <title>IMAGE SLIDER</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHASIDEEN">
    <meta name="description" content="a small image slider">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <div class="app-body">
            <div class="img-cont">
                <img src="/imgs/first.jpg" alt="" id="image">

                <button class="prev" id="prev"> <i class="fa fa-chevron-left" aria-hidden="true"></i> </button>
                <button class="next" id="next"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </button>
            </div>
        </div>
    </main>

    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
